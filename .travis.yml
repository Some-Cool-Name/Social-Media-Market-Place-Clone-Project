language: android
sudo: required
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

env:
  global:
    - ANDROID_BUILD_API_LEVEL=29
    - ANDROID_BUILD_TOOLS_VERSION=30.0.0
    - ANDROID_ABI=default/x86
    - ANDROID_EMULATOR_API_LEVEL=29

android:
  components:
    #- tools
    #- platform-tools
    #- tools
    #- build-tools-30.0.0
    #- android-29
    #- sys-img-x86-android-29
    #- sys-img-armeabi-v7a-android-29
    #- extra-google-google_play_services
    #- extra-google-m2repository
    #- extra-android-m2repository

    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$ANDROID_BUILD_API_LEVEL
    - android-$ANDROID_EMULATOR_API_LEVEL

    - addon-google_apis_x86-google-$ANDROID_EMULATOR_API_LEVEL

    - extra-google-google_play_services
    - extra-android-support
    - extra-google-m2repository
    - extra-android-m2repository

    - sys-img-x86-android-$ANDROID_EMULATOR_API_LEVEL



#optional, use it if only you haven't give permission yet.
before_install:
  - chmod +x gradlew
  - yes | sdkmanager "platforms;android-29"
#   - mkdir "$ANDROID_HOME/licenses" || true
