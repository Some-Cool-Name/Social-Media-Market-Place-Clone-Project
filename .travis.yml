language: android
jdk: oraclejdk8
sudo: false

android:
  components:
    - platform-tools
    - tools
    - build-tools-29.0.1
    - android-29
    - android-30
    - sys-img-x86-android-29
    - sys-img-armeabi-v7a-android-29
    - extra-android-m2repository

before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t android-29 --abi armeabi-v7a -c 500M
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script: ./gradlew build test connectedCheck

after_success:
   - bash <(curl -s https://codecov.io/bash)
